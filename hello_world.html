

<div style="color:#0000FF">
<h3>Example of Git Workflow</h3>
<ol>
<li>mkdir first_repo</li>
<li>cd first_repo</li>
<li>git init</li>
<li>git remote add origin https://github.com/floresflyingcircus/first_repo</li>
<li>git pull origin master</li>
<li>git add *</li>
<li>git commit -m 'added stuff to hello_world.txt'</li>
<li>git push</li>
</ol>
</div>
